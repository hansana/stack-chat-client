<div class="container chat-list-container">
  <div class="container alart-container">
    <div class="row alart-box" *ngFor="let alart of alarts">
      <div class="col">
        <div class="alert alert-success" role="alert">
          {{ alart }}
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col chat-view">
      <app-chat-view [user]="user"></app-chat-view>
    </div>
  </div>
</div>
